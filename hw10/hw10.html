<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSE383 Homework Module 10</title>
    <!-- Latest compiled and minified CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    
    <script src="info.js?rev=1"></script>
  </head>
  <body>
    <div class="container-fluid"> 
      <div class="row">
        <div class="col-md-4">
          <label for="num1">First Number:</label><br>
	  <input type="number" step="0.001" name="num1" id="num1">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
            <label for="num2">Second Number:</label><br>
            <input type="number" step="0.001" name="num2" id="num2">
          </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <button name="sub" id="sub" onclick="subNum()">Subtract</button>
        
          <button name="add" id="add" onclick="addNum()">Add</button>
        </div>
      
      </div>
      <div class="row">
        <div class="col-md-2">
          <button name="mult" id="mult" onclick="multNum()">Multiply</button>

          <button name="divide" id="divide" onclick="divNum()">Division</button>
        </div>
      </div>

      <div class="col-sm-4"><h2>Calculator Output<span id="onRun"></span></h2>
      <table class='table'>
        <thead><tr><th>Result</th></tr></thead>
          <tbody id="opResult">
            <tr><td id="output"></td></tr>
          </tbody>
       </table>
      </div>

    </div> 
    <div id='time'></div>
      <h2>Log  #<span id="logRun"></span></h2>
      <ul></ul>
      <div id="log">
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
